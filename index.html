<html>

      <head>
      
      <title>Image recognition</title>
      
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
      
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
      
      <link rel="stylesheet" href="style.css">
      
      </head>
      
      <body>
      
      <div class="container">
      
      <center>
      
      <h1 class="btn btn-default heading">FACE RECOGNITION</h1>
      
      <br><br>
      
      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>
      
      <b class="name_of_faces">
      
      Srishti
      
      <hr>
      
      Tejas
      
      <hr>
      
      Monika Kumari
      
      <hr>
      
      Shin Kumar Tanti
      
      <hr>
      
      </b>
      
      <label>Webcam View - </label>
      
      <div id="camera"></div>
      
      <br><br>
      
      <div id="result"></div>
      
      <br><br>
      
      <button onclick="take_snapshot();" class="btn btn-info">Capture Face</button>
      
      <br><br>
      
      <button onclick="check();" class="btn btn-success">Identify Face</button>
      
      <br><br>
      
      <p style="font-size: 22px;">Object : <span id="result_face_name"></span> </p>
      
      <p style="font-size: 22px;">Accuracy : <span id="result_face_accuracy"></span> </p>
      
      </center>
      
      </div>
      
      <script src="main.js"></script>
      
      <script async src="https://drv.tw/inc/wd.js"></script></body>
      
      </html>
